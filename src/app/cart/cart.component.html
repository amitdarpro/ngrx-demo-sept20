<p>cart works!</p>
<div class="" *ngIf="cart">
    <h4>Products:</h4>
    <ul>
        <li *ngFor="let product of cart | async">
            {{ product.name }}
            <button class="btn btn-primary" (click)="remove(product)">Remove</button>
        </li>
    </ul>
</div>
